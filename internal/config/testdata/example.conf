host = 0.0.0.0
port = 8080

[control]
token = alpha
token = beta

[nfs "primary"]
host = nfs.example.com
export_path = /data
mount_point = /mnt/data
option = rw
option = hard

[nfs "backup"]
host = backup.example.com
export_path = /backup
mount_point = /mnt/backup

[agent "worker-a"]
token = agent-a-token
nfs = primary
pool = blue

[agent "worker-b"]
token = agent-b-token
nfs = backup

[pool "blue"]
token = pool-token
agent = worker-a
nfs = primary
